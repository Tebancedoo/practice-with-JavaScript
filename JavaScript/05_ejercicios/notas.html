<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio notas</title>
</head>
<body>

        <div> 

    <script>

            const notas = prompt("Ingrese el numero de notas: ");
            v1 = parseInt (notas);
            var operacion;
            var v2 = 0;
            for (var i = 1; i <= v1; i++) {
            operacion = prompt("Ingrese la nota " + i + ": ");
            operacion = parseFloat (operacion);
            v2 = (v2 + operacion);

            
            }
            const resultado = (v2 / v1);
           
            document.write("<h1>" + "El promedio de las notas es: " + resultado + "</h1>");
            
            

        
    </script>
        </div>

</body>
</html>
