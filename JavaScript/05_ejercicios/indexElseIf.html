<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluar edad</title>
</head>
<body>

    <script>

        let val1 = prompt("Ingrese su edad");
        v1 = parseInt (val1);

        if (v1 >= 18){
            document.write("<h1>" + "Usted es mayor de edad" + "</h1>");

        }else if(v1 <= 18){
            document.write("<h1>" + "Usted es menor de edad" + "</h1>");
        }else{
            document.write("<h1>" + "Favor ingrese un valor valido" + "</h1>");
        }

    </script>
    
</body>
</html>
