<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>

    <script>

    const frutas = [];
    frutas.push(prompt("Ingrese la primera fruta: "));
    frutas.push(prompt("Ingrese la segunda fruta: "));
    frutas.push(prompt("Ingrese la tercera fruta: "));
    frutas.push(prompt("Ingrese la cuarta fruta: "));
    
    for (var i = 0; i < frutas.length; i++) {
            document.write("Las frutas ingresadas son: " + "<br>")
            document.write("<h1> " + frutas[i] + " <br> " + "</h1>");
        }


    </script>
    
</body>
</html>
