<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla multiplicar</title>
</head>
<body>
    

<div>

<table>
    <tbody>Tabla de multiplicar</tbody>
    <br><br>

    <thead>
        <script>

        let valor = prompt("Ingrese un numero para sacarle, la tabla de multiplicar");
        v = parseInt (valor);
        window.alert("La tabla de multiplicar del numero: " + v + " es: ");


        for (var i = 0; i <= 10; i++) {
        r = v * i ;
        document.write(" " + v + " * " + i + " = " + r + " <br> ");
        }


        </script>
    </thead>
</table>
</div>

</body>
